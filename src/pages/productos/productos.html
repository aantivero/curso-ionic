<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let producto of productos" (click)="itemSelected(producto)">
          {{ producto }}
        </button>  
    </ion-list>
</ion-content>
